<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FixPrice</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
    <div class="tab">
      <button class="tab__links">Актуальные</button>
      <button class="tab__links">Не актуальные</button>
      <button class="tab__links tab__links-no">Все</button>
    </div>

    <div class="titles">
      <p class="titles__text">Номер заказа</p>
      <p class="titles__text">Дата заказа</p>
      <p class="titles__text">Статус</p>
    </div>
        
    <div id="actual" class="tab-content">
      <div class="item item_actual">
        <p class="item__number">029203</p>
        <p class="item__date">12.02.22</p>
        <p class="state">Актуален</p>
      </div>
    </div>
        
    <div id="not-actual" class="tab-content">
      <div class="item item_disbanded">
        <p class="item__number">029203</p>
        <p class="item__date">12.02.22</p>
        <p class="state">Актуален</p>
      </div>
    </div>
        
    <div id="all" class="tab-content">
      <div class="item item_issued">
        <p class="item__number">029203</p>
        <p class="item__date">12.02.22</p>
        <p class="state">Актуален</p>
      </div>
    </div>

    <script src="assets/js/main.js" defer></script>
</body>
</html>
