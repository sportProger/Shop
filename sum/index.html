<body>
    <main>
        <div class="result">
            <h2 class="result__text">62</h2>

        <div class="wrapper">
            <div class="grid">
                <div class="grid__block"></div>

                <div class="grid__block"></div>
                <div class="grid__block"></div>
                <div class="grid__block"></div>

                <div class="grid__block"></div>
                <div class="grid__block"></div>

                <p class="user-result"></p>
                <p class="count">0/4</p>
            </div>
        </div>
    </main>
    <script>
        let 
            gridElem       = document.querySelector('.grid'),
            girdBlocksElem = document.querySelectorAll('.grid__block'),
            amount         = girdBlocksElem.length
            
            gridElem.style.gridTemplateColumns = `repeat(${Math.sqrt(amount)}, 1fr)`
            gridElem.style.gridTemplateRows = `repeat(${Math.sqrt(amount)}, 1fr)`

        console.log(Math.sqrt(amount), gridElem.style)
    </script>
